<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Page 1 Styles */
        .question-page {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f0 50%, #ffd4e8 100%);
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .question-container {
            text-align: center;
            max-width: 700px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .doodle-container {
            margin-bottom: 20px;
        }

        .doodle-video {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6b9d;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .doodle-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6b9d;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .question-title {
            font-size: 2.5rem;
            color: #d63384;
            margin: 20px 0;
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .hearts {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            margin-right: 20px;
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        .funny-text {
            margin-top: 20px;
            color: #ff6b9d;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 30px;
        }

        /* Page 2 Styles */
        .story-page {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        }

        .story-container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
        }

        .video-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .video-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }

        .message-container {
            flex: 1;
            min-width: 300px;
        }

        .message-title {
            font-size: 2.5rem;
            color: #5e35b1;
            margin-bottom: 1.5rem;
        }

        .message-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #424242;
            margin-bottom: 2rem;
        }

        .continue-btn {
            background: linear-gradient(135deg, #5e35b1 0%, #7e57c2 100%);
            color: white;
        }

        /* Page 3 - Contract Styles */
        .contract-page {
            background: linear-gradient(135deg, #fff9e6 0%, #ffe8b3 50%, #ffd699 100%);
        }

        .contract-container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 3px dashed #ff9800;
        }

        .contract-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contract-title {
            font-size: 2.5rem;
            color: #ff6f00;
            margin-bottom: 10px;
        }

        .contract-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
        }

        .contract-seal {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #ffb74d;
            border-radius: 10px;
            transition: border-color 0.3s;
            font-family: 'Georgia', serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        .terms-box {
            background: #fff9e6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
        }

        .terms-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Page 4 - Final Message */
        .valentine-page {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 50%, #ffccbc 100%);
            flex-direction: column;
            text-align: center;
        }

        .valentine-container {
            max-width: 700px;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .valentine-title {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            animation: heartBeat 1.5s infinite;
        }

        .valentine-message {
            font-size: 1.3rem;
            line-height: 2;
            color: #333;
            margin-bottom: 2rem;
        }

        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            display: inline-block;
            animation: spin 3s infinite;
        }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .question-title {
                font-size: 2rem;
            }

            .message-title, .valentine-title, .contract-title {
                font-size: 2rem;
            }

            .story-container {
                flex-direction: column;
            }

            .valentine-container, .contract-container, .question-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Page 1: The Question with Doodle

                        left: `${randomX}px`,
                        top: `${randomY}px`,

                    const newAttempt = attempts + 1;
                    setAttempts(newAttempt);
                    setFunnyText(funnyMessages[Math.min(newAttempt - 1, funnyMessages.length - 1)]);
                }
            };

            return (
                <div className="page question-page">
                    <div className="floating-hearts">
                        <div className="heart">üíï</div>

                                You're funny, you're beautiful (yes, even those butter fingers

                                to match your energy, to be worthy of the space you're giving me

                            </p>
                            <button className="btn continue-btn" onClick={onContinue}>

                </div>
            );
        }

        // Page 3: The Contract
        function ContractPage({ onSubmit }) {
            const [formData, setFormData] = useState({
                fullName: '',
                nicknameForMe: '',
                superpower: '',
                biggestFear: '',
                perfectSunday: '',
                loveLanguage: '',
                dealbreaker: '',
                sillySecret: '',
                butterFingersMoment: '',
                scaryThing: '',
                kindnessExample: '',
                makesMeLaugh: '',
                dreamDay: '',
                somethingUnasked: '',
                agreeToTerms: false
            });

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.agreeToTerms) {
                    // Create WhatsApp message
                    const message = `üíï VALENTINE'S CONTRACT SIGNED! Go Back and read Full contract. üíï

                    // Open WhatsApp
                    window.open(whatsappURL, '_blank');
                    
                    // Move to final page
                    setTimeout(() => onSubmit(formData), 1000);

            const isFormValid = formData.fullName && formData.nicknameForMe &&

                              formData.perfectSunday && formData.loveLanguage &&
                              formData.dealbreaker && formData.sillySecret &&
                              formData.butterFingersMoment && formData.scaryThing &&
                              formData.kindnessExample && formData.makesMeLaugh &&
                              formData.dreamDay && formData.somethingUnasked &&
                              formData.agreeToTerms;

            return (

                            <div className="form-group">
                                <label className="form-label">What nickname are you giving me? üòä</label>

                                    name="nicknameForMe"

                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">What's something you're really proud of but rarely talk about? üåü</label>
                                <input 
                                    type="text" 
                                    name="superpower"
                                    className="form-input" 
                                    placeholder="An achievement, a skill, something you overcame..."
                                    value={formData.superpower}
                                    onChange={handleChange}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">What's your biggest irrational fear? üò±</label>

                                    type="text"

                                    onChange={handleChange}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Most recent butter fingers moment? üßàüòÇ</label>
                                <input 
                                    type="text" 
                                    name="butterFingersMoment"
                                    className="form-input" 
                                    placeholder="What did you drop this time?"
                                    value={formData.butterFingersMoment}

                                />

                            <div className="form-group">

                                    name="scaryThing"
                                    className="form-input"

                            <div className="form-group">
                                <label className="form-label">Tell me about a recent time you showed kindness üåü</label>

                                    ‚Ä¢ I understand your independence and intentionality (even though it's lowkey scary) üò∞<br/>
                                    ‚Ä¢ I will appreciate you as much as you appreciate me üôè<br/>

                                    ‚Ä¢ I accept those sexy toes as part of the package üòèüë£<br/>

        // Page 4: Final Valentine's Message
        function ValentinePage({ formData }) {
            return (
                <div className="page valentine-page">
                    <div className="valentine-container">
                        <h1 className="valentine-title">Happy Valentine's Day! üíï</h1>

                            To listen like you listen. To put in effort like you do.

                                <>I hear you on what scares you. It's scary for me too. 
                                But I think the best things in life are a little scary, right?<br/><br/></>

                        <div className="emoji">üíù</div>
                        <p style={{fontSize: '1.1rem', color: '#666', marginTop: '20px'}}>
                            Contract successfully filed! üìã‚úÖ<br/>
                            {formData?.makesMeLaugh && (
                                <span style={{fontSize: '0.9rem', fontStyle: 'italic'}}>
                                    (P.S. Now I know what makes you laugh - {formData.makesMeLaugh} üòä)
                                </span>
                            )}

                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [currentPage, setCurrentPage] = useState(1);
            const [contractData, setContractData] = useState(null);

            const handleContractSubmit = (data) => {
                setContractData(data);
                setCurrentPage(4);
            };

            return (
                <div>
                    {currentPage === 1 && (
                        <QuestionPage onYes={() => setCurrentPage(2)} />
                    )}
                    {currentPage === 2 && (
                        <StoryPage onContinue={() => setCurrentPage(3)} />
                    )}
                    {currentPage === 3 && (
                        <ContractPage onSubmit={handleContractSubmit} />
                    )}
                    {currentPage === 4 && (
                        <ValentinePage formData={contractData} />
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
